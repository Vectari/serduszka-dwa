<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serduszka Dwa - Biuro Matrymonialne i Partnerskie</title>
    <link rel="icon" href="./resourses/images/favicon.png"/>
    <link rel="stylesheet" href="./resourses/index.css">
</head>
<body>
    <nav>
        <p>Serduszka Dwa</p>
        <img src="./resourses/images/favicon.png" alt="serduszka dwa logo">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbutton">MENU</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="./index.html">Strona Główna</a>
              <a href="./resourses/price-list/price-list.html">Cennik</a>
              <a href="./resourses/contact/contact.html">Kontakt</a>
            </div>
        </div>

    </nav>
    <main>

    </main>
    <script>
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
          if (!event.target.matches('.dropbutton')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
    </script>
</body>
</html>
